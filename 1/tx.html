<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>读取GitHub Pages上的图片</title>
    </head>
    <body>
        <h1>读取GitHub Pages上的图片</h1>
        <p>以下是GitHub Pages上的图片：</p>
        <div id="imageContainer"></div>

        <script>
            // 获取GitHub Pages仓库的根路径
            var repoPath = "https://github.com/l987845225/sg/tree/main/1"; // 请替换为你的GitHub用户名和仓库名

            // 获取图片容器的HTML元素
            var imageContainer = document.getElementById('imageContainer');

            // 读取GitHub Pages上的所有图片
            var imageNames = ["image1.jpg", "image2.png"]; // 请替换为你的图片文件名

            for (var i = 0; i < imageNames.length; i++) {
                // 创建一个包含图片和下载按钮的容器
                var imageContainer = document.createElement('div');

                // 创建一个图片元素
                var image = document.createElement('img');
                image.src = repoPath + imageNames[i];
                image.alt = imageNames[i];

                // 将图片添加到容器中
                imageContainer.appendChild(image);

                // 创建一个下载按钮
                var downloadLink = document.createElement('a');
                downloadLink.href = image.src;
                downloadLink.download = '下载图片';
                downloadLink.textContent = '下载图片';

                // 将下载按钮添加到容器中
                imageContainer.appendChild(downloadLink);

                // 将容器添加到图片容器中
                document.getElementById('imageContainer').appendChild(imageContainer);
            }
        </script>
    </body>
</html>
