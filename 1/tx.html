<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Images</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
    }

    #image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    .image-wrapper {
        margin: 10px;
        text-align: center;
        flex: 1 1 calc(20% - 20px); /* 20% width with 20px margin on each side */
    }

    img {
        width: 100%; /* 让图像宽度自适应其容器 */
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        cursor: pointer;
    }

    img:hover {
        transform: scale(1.1);
    }

    .download-btn {
        display: block;
        margin-top: 5px;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .download-btn:hover {
        background-color: #45a049;
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
        .image-wrapper {
            flex-basis: calc(50% - 20px); /* 50% width with 20px margin on each side */
        }
    }
</style>


</head>
<body>
    <h1>GitHub Repository Images</h1>
    <div id="image-container"></div>

    <script>
        // Replace 'username' and 'repository' with the appropriate GitHub username and repository name
        const username = 'l987845225';
        const repository = 'sg';
        const apiEndpoint = `https://api.github.com/repos/${username}/${repository}/contents/1`;

        // Fetch the contents of the repository using GitHub API
        fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                const imageContainer = document.getElementById('image-container');

                // Filter only the image files (you might need to adjust this based on your repository content)
                const imageFiles = data.filter(item => item.type === 'file' && item.name.match(/\.(jpg|jpeg|png|gif)$/i));

                // Generate HTML for each image and add a download button
                imageFiles.forEach(image => {
                    const imageUrl = image.download_url;
                    const imageName = image.name;

                    const imageElement = document.createElement('img');
                    imageElement.src = imageUrl;
                    imageElement.alt = imageName;

                    const downloadButton = document.createElement('a');
                    downloadButton.href = imageUrl;
                    downloadButton.download = imageName;
                    downloadButton.textContent = 'Download';

                    const imageWrapper = document.createElement('div');
                    imageWrapper.appendChild(imageElement);
                    imageWrapper.appendChild(downloadButton);

                    imageContainer.appendChild(imageWrapper);
                });
            })
            .catch(error => console.error('Error fetching repository content:', error));
    </script>
</body>
</html>
