    function search() {
      var inputValue = parseFloat(document.getElementById("searchInput").value);
      var resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // 清空之前的结果

      var gender = document.querySelector('input[name="gender"]:checked').value;
      var selectedDictionary = (gender === "boy") ? boyDictionary : girlDictionary;

      var start = Math.floor(inputValue);
      var end = Math.ceil(inputValue);

      for (var i = start; i <= end; i++) {
        if (selectedDictionary[i]) {
          resultsDiv.innerHTML += selectedDictionary[i] + "<br>";
        }
      }
    }

    function handleKeyDown(event) {
      if (event.keyCode === 13) { // 如果按下的是回车键
        event.preventDefault(); // 阻止默认行为（不刷新页面）
        search(); // 执行搜索函数
      }
    }

    function clearResults() {
      var resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // 清空结果
    }
