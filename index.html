function search() {
  const inputValue = parseFloat(document.getElementById("searchInput").value);
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = ""; // 清空前一个结果

  const gender = document.querySelector('input[name="gender"]:checked').value;
  let selectedDictionary = (gender === "boy") ? boyDictionary : girlDictionary;

  // 寻找最接近的身高项
  let closestLower = null;
  let closestHigher = null;

  for (let key in selectedDictionary) {
    const currentKey = parseFloat(key);

    if (currentKey === inputValue) {
      closestLower = closestHigher = currentKey;
      break; // 如果输入值精确匹配，直接退出循环
    }

    if (currentKey < inputValue && (closestLower === null || currentKey > closestLower)) {
      closestLower = currentKey;
    }

    if (currentKey > inputValue && (closestHigher === null || currentKey < closestHigher)) {
      closestHigher = currentKey;
    }
  }

  // 输出结果
  if (closestLower !== null && closestHigher !== null && closestLower !== closestHigher) {
    resultsDiv.innerHTML = `${selectedDictionary[closestLower]} <br/> ${selectedDictionary[closestHigher]}`;
  } else if (closestLower !== null) {
    resultsDiv.innerHTML = selectedDictionary[closestLower];
  } else if (closestHigher !== null) {
    resultsDiv.innerHTML = selectedDictionary[closestHigher];
  }
}




    function handleKeyDown(event) {
      if (event.keyCode === 13) { // 如果按下的是回车键
        event.preventDefault(); // 阻止默认行为（不刷新页面）
        search(); // 执行搜索函数
      }
    }

    function clearResults() {
      var resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // 清空结果
    }
